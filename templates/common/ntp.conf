#/etc/ntp.conf, configuration for ntpd

driftfile /var/lib/ntp/ntp.drift
statsdir /var/log/ntpstats/

statistics loopstats peerstats clockstats
filegen loopstats file loopstats type day enable
filegen peerstats file peerstats type day enable
filegen clockstats file clockstats type day enable

# You do need to talk to an NTP server or two (or three).
#server ntp.your-provider.example

# pool.ntp.org maps to more than 300 low-stratum NTP servers.
# Your server will pick a different set every time it starts up.
{% if penates_auth_server_ip in ansible_all_ipv4_addresses %}
{% for server_name in ntp_root_servers.split(',') %}server {{ server_name }} iburst
{% endfor %}{% else %}server {{ penates_directory_fqdn }} iburst
{% endif %}

# By default, exchange time with everybody, but don't allow configuration.
# See /usr/share/doc/ntp-doc/html/accopt.html for details.
restrict -4 default kod notrap nomodify nopeer noquery
restrict -6 default kod notrap nomodify nopeer noquery

# Local users may interrogate the ntp server more closely.
restrict 127.0.0.1
restrict ::1

{% if penates_auth_server_ip in ansible_all_ipv4_addresses %}
restrict {{ penates_subnet|subnet_address }} mask {{ penates_subnet|subnet_mask }} notrust
broadcast {{ penates_subnet|subnet_broadcast}}

{% else %}
broadcastclient
{% endif %}
# If you want to listen to time broadcasts on your local subnet,
# de-comment the next lines. Please do this only if you trust everybody
# on the network!
#disable auth

